name: Java CI with Maven and Allure Report

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean test

#      - name: Run tests with Allure results
#        run: mvn test

#      - name: Search for JSON files with details
#        run: |
#          echo "=== Searching all directories for JSON files ==="
#          Get-ChildItem -Path . -Filter *.json -Recurse -File | Select-Object FullName
#          echo "\n=== Searching target directory for JSON files ==="
#          Get-ChildItem -Path target -Filter *.json -Recurse -File | Select-Object FullName

#      - name: Verify results directory
#        run: dir allure-results

      - name: Generate Allure Report
        run: mvn allure:report
        continue-on-error: true

      - name: Serve Allure Report
        run: mvn allure:serve